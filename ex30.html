<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 30</title>
</head>
<body>


<script>


let totalIdades = 0;
let quantidadePessoas = 0;
let nome;


do {
    
    nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");

    
    if (nome.toLowerCase() !== 'fim') {
        
        let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

        
        if (!isNaN(idade)) {
            
            totalIdades += idade;
            
            quantidadePessoas++;
        } else {
            
            alert("Idade inválida. Por favor, insira um número válido.");
        }
    }
} while (nome.toLowerCase() !== 'fim'); 


let mediaIdades = totalIdades / quantidadePessoas;


document.write("A média das idades é: " + mediaIdades.toFixed(2));


</script>

    
</body>
</html>
