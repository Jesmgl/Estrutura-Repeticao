<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios 15</title>
</head>
<body>
    

    <script>


    
    let somaIdades = 0;
    
    let contadorPessoas = 0;
    
    let nome = "";

   
    while (nome !== "fim") {
        // Solicite ao usuário que insira o nome da pessoa
        nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
        // Verifique se o nome não é "fim" para continuar a execução
        if (nome !== "fim") {
            // Solicite ao usuário que insira a idade da pessoa
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            // Adicione a idade à soma das idades
            somaIdades += idade;
            
            contadorPessoas++;
        }
    }

    
    if (contadorPessoas > 0) {
        
        let mediaIdades = somaIdades / contadorPessoas;
        // Exiba a média das idades
        document.write("A média das idades das pessoas é: " + mediaIdades);
    } else {
        
        alert("Nenhuma pessoa foi inserida.");
    }




    </script>

</body>
</html>
