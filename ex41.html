<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercico 41</title>
</head>
<body>
    

<script>


let numero = parseInt(prompt("Digite um número inteiro:"));


if (!isNaN(numero)) {
    let soma = 0;

    
    for (let i = 2; i <= numero; i += 2) {
        soma += i;
    }

    
    document.write("A soma dos números pares entre 1 e " + numero + " é: " + soma);
} else {
    
    document.write("Número inválido. Por favor, insira um número inteiro válido.");
}





</script>

</body>
</html>
