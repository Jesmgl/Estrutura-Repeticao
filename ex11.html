<body>
    
<script>

let numero = parseInt(prompt("Informe um numero:"))

//inicia a soma
let soma = 0;


//inicia o contador
let contador = 2;


while (contador <= numero){

    //verifica se o numero é par
    if (contador % 2 === 0){


        soma += contador;
    }

    contador++;
}


document.write("A soma dos numeros pares é: " + soma );





</script>


</body>
