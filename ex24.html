<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 24</title>
</head>
<body>
    
    <script>

        let nome;
        let idade;
        let soma = 0;
        let media;

        let contador = 1;

        do{

            nome = prompt("Qual o seu nome?");
            idade = parseInt(prompt(`${nome} qual a sua idade?`));
            

            soma += idade
            contador++;

        }while (contador <= 5){

            media = soma / 5;
            
        }

        document.write("A média das idades das 5 pessoas é: " + media);




    </script>



</body>
</html>
