<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    
<script>

let tabuada = 1;
let numero = parseInt(prompt("Informe um numero:"));

while(tabuada <= 10){

    let resultado = tabuada * numero;

    document.write(numero + "x" + tabuada + "=" + resultado + "</br>");


    tabuada++;
}






</script>


</body>
</html>
