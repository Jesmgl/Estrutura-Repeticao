<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29</title>
</head>
<body>
    
    <script>
  
    let numero = parseInt(prompt("Digite um número inteiro para calcular o fatorial:"));


    let fatorial = 1;


    if (numero <= 0) {
        document.write("O fatorial de " + numero + " é: " + fatorial);
    } else {
    
        do {
            
            fatorial *= numero;
            
            numero--;
        } while (numero > 0); 
        
        
        document.write("O fatorial é: " + fatorial);
    }


    </script>

</body>
</html>
