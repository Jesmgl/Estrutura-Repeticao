<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 38</title>
</head>
<body>

    <script>

        
    function fibonacciAteNumero(numero) {
        
        let a = 0, b = 1;

        document.write(a);
        document.write(b);

        
        while (b <= numero) {
            let c = a + b;
            document.write(c);
            a = b;
            b = c;
        }
    }


    let numero = parseInt(prompt("Digite um número inteiro para exibir a sequência de Fibonacci até esse número:"));


    if (!isNaN(numero) && numero >= 0) {
        document.write("Sequência de Fibonacci até " + numero + ":");
        fibonacciAteNumero(numero);
    } else {
        
        document.write("Número inválido. Por favor, insira um número inteiro não negativo.");
    }


    </script>
    
</body>
</html>
