<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>
<body>
    
    <script>

    let numero = parseInt(prompt("Digite um número:"))

    let divisor = 2;
    let contador = 0;

    while (divisor < numero ){

        if (numero % divisor === 0){

            contador++;
        }

        divisor++;

    }


    if (contador > 0){
        document.write(numero + " \n Não é um número primo.")
    } else {
        document.write(numero + " \n É um numero primo.")
    }




    </script>



</body>
</html>
