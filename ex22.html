<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<script>
let numero = parseInt(prompt("Digite um numero:"));
let divisor = 2;
let contador = 0;


do{

    //verifica se o numero é divisível pelo divisor atual
    if (numero % divisor === 0){
        contador++;
    }

    divisor++;
    

}while (divisor < numero)

if (contador > 0){
        document.write(numero + " \n Não é um número primo.")
    } else {
        document.write(numero + " \n É um numero primo.")
    }


</script>



</body>
</html>
