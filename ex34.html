<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>

    <script>

let soma = 0;


for (let i = 1; i <= 5; i++) {
    
    let numero = parseInt(prompt("Digite o " + i + "º número inteiro:"));
    
    
    if (!isNaN(numero)) {
        
        soma += numero;
    } else {
        
        document.write("Número inválido. Por favor, insira um número inteiro válido.");
        i--;
    }
}


let media = soma / 5;


document.write("A média dos valores lidos é: " + media.toFixed(2));



    </script>
    
</body>
</html>
