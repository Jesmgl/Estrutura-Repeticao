<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 39</title>
</head>
<body>

    <script>

let totalIdades = 0;


for (let i = 1; i <= 5; i++) {
    
    let nome = prompt("Digite o nome da " + i + "ª pessoa:");
    
    
    let idade = parseInt(prompt("Digite a idade de " + nome + ":"));

    
    if (!isNaN(idade)) {
        
        totalIdades += idade;
    } else {
        
        document.write("Idade inválida. Por favor, insira um número válido.");
        i--;
    }
}


let mediaIdades = totalIdades / 5;


document.write("A média das idades é: " + mediaIdades.toFixed(2));




    </script>
    
</body>
</html>
