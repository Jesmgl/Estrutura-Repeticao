<script>

let numero = parseInt(prompt("Digite um numero:"));

let fatorial = 1;

let contador = 1;

while(contador <= numero){

    fatorial *= contador;

    contador++;
}


document.write("O fatorial de \n" + numero + " \n Ã©: " + '</br>' + fatorial);

    

</script>
