<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    
<script>

let soma = 0;
let numeros = 0;

while(numeros < 5){

    let numero = parseInt(prompt("Digite um numero:"));

    soma += numero

    

    numeros++;
}


let media = soma / 5;

document.write("A média aritmética dos numero é \n" + media)


</script>



</body>
</html>
