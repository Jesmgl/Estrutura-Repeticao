<body>


    <script>

        
function fibonacciAteN(n) {
    
    let a = 0, b = 1;

    
    document.write(a);
    document.write(b);

    
    for (let i = 2; i < n; i++) {
        let c = a + b;
        document.write(c);
        a = b;
        b = c;
    }
}


document.write("Os primeiros 20 números da sequência de Fibonacci são:");
fibonacciAteN(20);




    </script>
    
</body>
</html>
